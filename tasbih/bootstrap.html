<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    nav {
        /* background-color: gray; */
    }

    li a {
        color: green;
        margin: 20px;
        text-decoration: none;
        font-weight: 1000;
        font-size: 25px;
        font-family: 'Courier New', Courier, monospace;
        transition: 1s;
    }

    li a:hover {
        background-color: green;
        color: white;
        padding: 10px;
        border-radius: 10%;
    }

    section::before {
        content: "";
        background: url("img/homebg3.jpg")no-repeat center center/cover;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
        animation: mainani 10s ease infinite;
    }

    @keyframes mainani {
        33.33% {
            background: url("img/homebg1.jpg")no-repeat center center/cover;
        }

        50.33% {
            background: url("img/homebg2.jpg")no-repeat center center/cover;
        }

        100% {
            background: url("img/homebg4.jpg")no-repeat center center/cover;
        }

    }

    header .box {
        width: 100px;
        background-color: green;
        color: white;
    }

    header .box:hover {
        background-color: transparent;
        border: 2px solid green;
        color: green;
    }

    /* Main Section */
    .cont {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 15%;
    }

    .cont .text {
        display: inline-block;
        animation: sp 2s ease infinite;
        color: green;
    }

    @keyframes sp {
        from {
            transform: scale(1.1);
        }
    }

    .cont h2 {
        margin-top: -30px;
    }

    hr {
        width: 200px;
        border-top: 2px solid gray;

    }

    .hr {
        display: flex;
        flex-direction: row;
    }

    .hr p {
        margin-top: 3px;
        font-size: large;
    }

    .cont .last {
        margin-top: 10px;
    }

    .cont .order {
        margin-top: 50px;
        width: 200px;
        height: 50px;
        background-color: green;
        color: white;
        animation: toggle 2s ease-in-out infinite;
    }

    .cont .order:hover {
        background-color: transparent;
        border: 2px solid green;
        color: green;
    }

    @keyframes toggle {
        from {
            transform: translate3d(0, 0, 0);
        }

        to {
            transform: translate3d(0, -10px, 0);
        }
    }

    .about {
        margin-top: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .about .card {
        width: 600px;
        margin: 10px;
        color: green;
        font-size: 25px;
        box-shadow: 0 0 15px green;
    }

    .about .card video {
        margin-top: -32px;
    }
</style>
